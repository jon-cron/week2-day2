<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Missing Package</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container-fluid">
      <section class="row text-center">
        <div class="col-12 text-center"><h2>Which package is missing?</h2></div>
      </section>
    </header>
    <main class="container-fluid">
      <section class="row justify-content-center my-3">
        <div
          class="col-6 text-center text-dark bg-dark card"
          id="packageLocation"
        >
          Packages
        </div>
      </section>
      <section class="row justify-content-center my-3">
        <div class="col-2 text-end">
          <h3>Filter by Priority:</h3>
        </div>

        <div
          class="col-2 btn btn-primary border-light"
          onclick="filterPriority('express')"
        >
          Priority Level: Express
        </div>
        <div
          class="col-2 btn btn-primary border-light"
          onclick="filterPriority('standard')"
        >
          Priority Level: Standard
        </div>
        <div
          class="col-2 btn btn-primary border-light"
          onclick="filterPriority('free')"
        >
          Priority Level: Free
        </div>
      </section>

      <section class="row justify-content-center">
        <div class="col-2">
          <h3>Filter by breakability:</h3>
        </div>
        <div class="col-2 btn btn-secondary border-dark" onclick="isFragile()">
          Is fragile
        </div>
        <div
          class="col-2 btn btn-secondary border-dark"
          onclick="isNotFragile()"
        >
          Is Not fragile
        </div>
      </section>
      <section class="row justify-content-center">
        <div class="col-2"><h3>Sort by Weight:</h3></div>
        <div
          class="col-2 btn btn-light border-dark"
          onclick="weightHighToLow()"
        >
          Weight: high to low
        </div>
        <div
          class="col-2 btn btn-light border-dark"
          onclick="weightLowToHigh()"
        >
          Weight: low to high
        </div>
      </section>
      <section class="row">
        <div class="col-6 btn btn-danger" onclick="getClue()">Get Clue</div>
        <div class="col-6 btn btn-danger" onclick="findMissing()">
          Find Package
        </div>
      </section>
      <section class="row card bg-dark text-light p-5" id="clues"></section>
      <section class="row m-3 p-2 border border-dark">
        <div class="col-2 text-end"><h3>To:</h3></div>
        <div class="col-3" id="receiver">h</div>
        <div class="col-2 text-end"><h3>Id:</h3></div>
        <div class="col-3" id="trackingNumber">h</div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script src="app.js"></script>
  </body>
</html>
