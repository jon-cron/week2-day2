<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Missing Package</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container-fluid">
      <section class="row text-center">
        <div class="col-12 text-center">Which package is missing</div>
      </section>
    </header>
    <main class="container-fluid">
      <section class="row">
        <div class="col-12 text-center text-dark" id="packageLocation">
          Packages
        </div>
      </section>
      <section class="row justify-content-center">
        <div
          class="col-3 btn btn-primary border-light"
          onclick="filterPriority('express')"
        >
          Priority Level: Express
        </div>
        <div
          class="col-3 btn btn-primary border-light"
          onclick="filterPriority('standard')"
        >
          Priority Level: Standard
        </div>
        <div
          class="col-3 btn btn-primary border-light"
          onclick="filterPriority('free')"
        >
          Priority Level: Free
        </div>
        <div class="col-6 btn btn-secondary border-dark" onclick="isFragile()">
          Is fragile
        </div>
        <div
          class="col-6 btn btn-secondary border-dark"
          onclick="isNotFragile()"
        >
          Is Not fragile
        </div>
        <div class="col-6 btn btn-light border-dark">Weight: high to low</div>
        <div class="col-6 btn btn-light border-dark">Weight: low to high</div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script src="app.js"></script>
  </body>
</html>
